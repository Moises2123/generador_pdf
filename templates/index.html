<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Documentos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f8fafc;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: var(--primary);
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.05) 10px,
                rgba(255,255,255,0.05) 20px
            );
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            color: var(--white);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .form-container {
            padding: 3rem 2rem;
        }

        .section {
            margin-bottom: 2.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title i {
            color: var(--accent);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            transition: color 0.3s ease;
        }

        .form-group input:focus + .input-icon {
            color: var(--accent);
        }

        .members-section {
            background: var(--gray-50);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid var(--gray-200);
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .member-card {
            background: var(--white);
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .member-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .member-card.selected {
            background: var(--accent);
            color: var(--white);
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .member-card input[type="checkbox"] {
            display: none;
        }

        .member-card .member-name {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .member-card .checkmark {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--success);
            color: var(--white);
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }

        .member-card.selected .checkmark {
            display: flex;
        }

        .member-card .delete-btn {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--danger);
            color: var(--white);
            border: none;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .member-card:hover .delete-btn {
            opacity: 1;
        }

        .member-card .delete-btn:hover {
            transform: scale(1.1);
            background: #dc2626;
        }

        .add-member {
            background: var(--white);
            border: 2px dashed var(--gray-300);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .add-member input {
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 0.9rem;
        }

        .add-member button {
            background: var(--secondary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .add-member button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .submit-section {
            text-align: center;
            margin-top: 3rem;
        }

        .submit-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 16px;
            padding: 1.25rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .selected-count {
            background: var(--accent);
            color: var(--white);
            border-radius: 20px;
            padding: 0.25rem 0.75rem;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header {
                padding: 2rem 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 2rem 1rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .members-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--gray-300);
            border-top: 5px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1><i class="fas fa-file-alt"></i> Generador de Documentos</h1>
                <p>Sistema profesional para la generación de documentos oficiales</p>
            </div>
        </div>

        <div class="form-container">
            <form id="generar-form" action="/generar_documento" method="post" target="_blank">
                <div class="section">
                    <h2 class="section-title">
                        <i class="fas fa-cog"></i>
                        Parámetros del Proceso
                    </h2>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="titulo_proceso">Título Completo del Proceso</label>
                            <div class="input-wrapper">
                                <input type="text" id="titulo_proceso" name="titulo_proceso" required>
                                <i class="fas fa-heading input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="codigo_siga">Código de puesto (SIGA)</label>
                            <div class="input-wrapper">
                                <input type="text" id="codigo_siga" name="codigo_siga" required>
                                <i class="fas fa-barcode input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="nombre_cargo">Nombre de la Posición o Cargo</label>
                            <div class="input-wrapper">
                                <input type="text" id="nombre_cargo" name="nombre_cargo" required>
                                <i class="fas fa-briefcase input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="dependencia">Dependencia</label>
                            <div class="input-wrapper">
                                <input type="text" id="dependencia" name="dependencia" required>
                                <i class="fas fa-building input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="nombre_postulante">Nombre del Postulante</label>
                            <div class="input-wrapper">
                                <input type="text" id="nombre_postulante" name="nombre_postulante" required>
                                <i class="fas fa-user input-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">
                        <i class="fas fa-users"></i>
                        Selecciona 3 integrantes del comité
                        <span class="selected-count" id="selected-count">0/3</span>
                    </h2>
                    
                    <div class="members-section">
                        <div class="members-grid" id="members-grid">
                            <!-- Los miembros se cargarán aquí dinámicamente -->
                        </div>

                        <div class="add-member">
                            <input type="text" id="nuevo-integrante" placeholder="Ej: Lic. Juan Pérez López">
                            <button type="button" id="btn-agregar-miembro">
                                <i class="fas fa-plus"></i> Agregar Miembro
                            </button>
                        </div>
                    </div>
                </div>

                <div class="submit-section">
                    <button type="submit" class="submit-btn" id="submit-btn">
                        <i class="fas fa-file-pdf"></i> Generar PDF
                    </button>
                    <div class="error-message" id="error-message"></div>
                    <div class="success-message" id="success-message"></div>
                </div>
            </form>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Datos de ejemplo para los integrantes (reemplaza con tus datos reales)
        const integrantesIniciales = [
    "Abg. Andrea del Pilar Chuquipiondo Sánchez",
    "Lic. Adm. Gilda Eloisa Hidalgo Chávez",
    "Lic. Adm. Rosa Elena Pérez de Mori",
    "Presidente. Reynaldo Elías Cajamarca Porras"
];

        let integrantesSeleccionados = [];
        const maxIntegrantes = 3;

        function inicializarIntegrantes() {
            const grid = document.getElementById('members-grid');
            
            integrantesIniciales.forEach(integrante => {
                crearTarjetaIntegrante(integrante, true); // true indica que es inicial (no se puede eliminar)
            });
        }

        function crearTarjetaIntegrante(nombre, esInicial = false) {
            const grid = document.getElementById('members-grid');
            const card = document.createElement('div');
            card.className = 'member-card';
            card.innerHTML = `
                <input type="checkbox" name="integrantes" value="${nombre}" id="member-${nombre.replace(/\s+/g, '-')}">
                <div class="member-name">${nombre}</div>
                <div class="checkmark"><i class="fas fa-check"></i></div>
                ${!esInicial ? '<button class="delete-btn" type="button"><i class="fas fa-times"></i></button>' : ''}
            `;
            
            // Evento para seleccionar/deseleccionar
            card.addEventListener('click', function(e) {
                // Evitar que el click en el botón de eliminar active la selección
                if (e.target.closest('.delete-btn')) return;
                
                const checkbox = card.querySelector('input[type="checkbox"]');
                
                if (checkbox.checked) {
                    // Deseleccionar
                    checkbox.checked = false;
                    card.classList.remove('selected');
                    integrantesSeleccionados = integrantesSeleccionados.filter(i => i !== nombre);
                } else {
                    // Seleccionar solo si no hemos alcanzado el máximo
                    if (integrantesSeleccionados.length < maxIntegrantes) {
                        checkbox.checked = true;
                        card.classList.add('selected');
                        integrantesSeleccionados.push(nombre);
                    } else {
                        mostrarError(`Solo puedes seleccionar máximo ${maxIntegrantes} integrantes`);
                    }
                }
                
                actualizarContador();
            });
            
            // Evento para eliminar (solo para integrantes agregados dinámicamente)
            if (!esInicial) {
                const deleteBtn = card.querySelector('.delete-btn');
                if (deleteBtn) {
                    deleteBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        
                        // Si estaba seleccionado, removerlo de la lista de seleccionados
                        if (integrantesSeleccionados.includes(nombre)) {
                            integrantesSeleccionados = integrantesSeleccionados.filter(i => i !== nombre);
                            actualizarContador();
                        }
                        
                        // Remover la tarjeta del DOM
                        card.remove();
                        mostrarExito('Miembro eliminado exitosamente');
                    });
                }
            }
            
            grid.appendChild(card);
        }

        function actualizarContador() {
            const contador = document.getElementById('selected-count');
            contador.textContent = `${integrantesSeleccionados.length}/${maxIntegrantes}`;
            
            if (integrantesSeleccionados.length === maxIntegrantes) {
                contador.style.background = 'var(--success)';
            } else {
                contador.style.background = 'var(--accent)';
            }
        }

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = mensaje;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        function mostrarExito(mensaje) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = mensaje;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // Agregar nuevo miembro
        document.getElementById('btn-agregar-miembro').addEventListener('click', function() {
            const input = document.getElementById('nuevo-integrante');
            const nuevoIntegrante = input.value.trim();
            
            if (nuevoIntegrante) {
                // Verificar si ya existe
                const existente = document.querySelector(`input[value="${nuevoIntegrante}"]`);
                if (existente) {
                    mostrarError('Este miembro ya existe en la lista');
                    return;
                }
                
                crearTarjetaIntegrante(nuevoIntegrante, false); // false indica que se puede eliminar
                input.value = '';
                mostrarExito('Miembro agregado exitosamente');
            } else {
                mostrarError('Por favor ingresa un nombre válido');
            }
        });

        // Validación del formulario
        document.getElementById('generar-form').addEventListener('submit', function(e) {
            if (integrantesSeleccionados.length !== maxIntegrantes) {
                e.preventDefault();
                mostrarError(`Debes seleccionar exactamente ${maxIntegrantes} integrantes del comité`);
                return;
            }
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'flex';
            
            // Simular proceso (remover en producción)
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                mostrarExito('PDF generado exitosamente');
            }, 2000);
        });

        // Permitir agregar miembro con Enter
        document.getElementById('nuevo-integrante').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('btn-agregar-miembro').click();
            }
        });

        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', function() {
            inicializarIntegrantes();
            actualizarContador();
        });
    </script>
</body>
</html>
